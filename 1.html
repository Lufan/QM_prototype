<style>
  li.pass { color: green; }
  li.fail { color: red; }
</style>

<script type="text/javascript">
  function assert( value, desc ) {
    var li = document.createElement( 'li' );
    li.className = value ? 'pass' : 'fail';
    li.appendChild( document.createTextNode( desc ));
    document.getElementById( 'result' ).appendChild( li );
  };
</script>

<body>
<ul id="result"></ul>


<img src="arrowStrip.png">
<script type="text/javascript">
  var image = document.getElementsByTagName('img')[0];
  var newSrc = 'arrowStrip_w.png';
  image.src = newSrc;
  
  assert( image.src === newSrc, 'the image source is now ' + image.src );
  assert( image.getAttribute( 'src' ) === 'arrowStrip_w.png', 'the image src attribute is ' + 
          image.getAttribute( 'src' ));
</script>
</body>
